<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jqcrud.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="jqstyles.css" />

    <style>
        body {
            background-color: #fff;
        }

        .header {
            padding: 30px 10rem;
            background-color: rgb(4, 78, 181);
            text-align: center;
            align-items: center;
            margin-bottom: 10px;

        }

        .header h3 {
            color: #fff;
        }

        .add-member {
            /* position: relative; */
            background-color: rgb(57, 141, 214);
            color: #fff;
            padding: 15px;
            margin: 10px;
            margin-left: 0px;
            float: right;
        }

        .add-member:hover {
            background-color: #aaa;
            color: #333;
        }

        .edit {
            background-color: rgb(236, 216, 103);
            color: #fff;
            padding: 5px 15px;
            margin-right: 5px;
            align-self: center;
        }

        .delete {
            background-color: rgb(175, 56, 20);
            color: #fff;
            padding: 5px 15px;
            align-self: center;
        }

        .close-btn {
            background-color: rgb(199, 83, 47);
            color: #fff;
            padding: 15px;
            align-self: center;
            border: none;
        }

        h4 {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Faculty Data</h3>
    </div>
    <hr>

    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary add-member" data-toggle="modal" data-target="#addModal">
            Add Member
        </button>


        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Faculty Member</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp"
                                placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" name="gender" id="gender" aria-describedby="genderHelp">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                aria-describedby="emailHelp" placeholder="muneeb@shah.com" />
                        </div>
                        <div class="form-group">
                            <label for="">Adress:</label>
                            </br>
                            <label for="country">Country</label>
                            <input type="text" class="form-control" name="country" id="country"
                                aria-describedby="countryHelp" placeholder="Country" />
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" name="city" id="city" aria-describedby="cityHelp"
                                placeholder="City" />
                        </div>
                        <div class="form-group">
                            <label for="street_address">Street</label>
                            <input type="text" class="form-control" name="street_address" id="street_address"
                                aria-describedby="street_addressHelp" placeholder="Society/Street" />
                        </div>
                        <div class="form-group">
                            <label for="phone_numbers">Phone Numbers</label>

                            <input type="text" class="form-control width" name="phone_numbers" id="phone_numbers"
                                aria-describedby="phone_numbersHelp" placeholder="Phone number" />

                            <small id="phone_numbersHelp" class="form-text text-muted">Enter phone numbers, to enter
                                more than one phone numbers use semi
                                collon <b>;</b> to
                                seprate
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="course_code">Course Code</label>
                            <select class="form-control" name="course_code" id="course_code"
                                aria-describedby="course_codeHelp">
                                <option>MT323</option>
                                <option>CSE200</option>
                                <option>HUM100</option>
                                <option>EE101</option>
                                <option>MTH300</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="addBtn" class="btn btn-addM">
                            Add Member
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="faculty">Loading ...</div>

        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="updateId" /> <br />
                        <div class="form-group">
                            <label for="Uname">Name</label>
                            <input type="text" class="form-control" name="Uname" id="Uname" aria-describedby="nameHelp"
                                placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <label for="Ugender">Gender</label>
                            <select class="form-control" name="Ugender" id="Ugender" aria-describedby="genderHelp">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Uemail">Email</label>
                            <input type="email" class="form-control" name="Uemail" id="Uemail"
                                aria-describedby="emailHelp" placeholder="example@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="">Address:</label>
                            <label for="Ucountry">Country</label>
                            <input type="text" class="form-control" name="Ucountry" id="Ucountry"
                                aria-describedby="countryHelp" placeholder="Country" />
                        </div>
                        <div class="form-group">
                            <label for="Ucity">City</label>
                            <input type="text" class="form-control" name="Ucity" id="Ucity" aria-describedby="cityHelp"
                                placeholder="City" />
                            <small id="cityHelp" class="form-text text-muted">update city for the address</small>
                        </div>
                        <div class="form-group">
                            <label for="Ustreet_address">Street</label>
                            <input type="text" class="form-control" name="Ustreet_address" id="Ustreet_address"
                                aria-describedby="street_addressHelp" placeholder="Society/Street" />
                            <small id="street_addressHelp" class="form-text text-muted">update street address</small>
                        </div>
                        <div class="form-group">
                            <label for="Uphone_numbers">Phone Numbers</label>
                            <input type="text" class="form-control width" name="phone_numbers" id="Uphone_numbers"
                                aria-describedby="phone_numbersHelp" placeholder="Phone number" />

                            <small id="Yphone_numbersHelp" class="form-text text-muted">Enter phone numbers, to enter
                                more than one phone numbers use semi
                                collon <b>;</b> to
                                seprate
                            </small>

                        </div>
                        <div class="form-group">
                            <label for="Ucourse_code">Course Code</label>
                            <select class="form-control" name="Ucourse_code" id="Ucourse_code"
                                aria-describedby="course_codeHelp">
                                <option>CSE100</option>
                                <option>CSE200</option>
                                <option>HUM100</option>
                                <option>EE101</option>
                                <option>MTH300</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="updateSave" class="btn btn-primary">
                            Update
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
